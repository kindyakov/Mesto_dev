<section class="questions section">
  <div class="questions__container _container">
    <div class="questions__body">
      <div class="questions__content">
        <h2 class="questions__title h2">Остались вопросы?</h2>
        <span class="questions__subtitle">Оставьте заявку и мы свяжемся с Вами</span>
        <form class="questions__form form-questions do-not-wait-server-response" data-tag-form="Остались вопросы"
          data-res-msg="Контактные данные записаны">
          <label class="questions__form_wrap-input">
            <input type="tel" name="username" class="questions__form_input" placeholder="Номер телефона"
              inputmode="tel">
          </label>
          <label class="questions__form_wrap-input">
            <input type="text" name="firstname" class="questions__form_input" placeholder="Имя">
          </label>
          <button type="submit" class="questions__form_button button">
            <span>Отправить</span>
          </button>
          <div class="questions__form_bottom">
            <input type="checkbox" name="personal_data" id="personal-data-0" class="questions__form_checkbox-input"
              checked>
            <label for="personal-data-0" class="questions__form_checkbox-label">
              <svg class='icon icon-check'>
                <use xlink:href='@@pathimg/svg/sprite.svg#check'></use>
              </svg>
            </label>
            <p class="questions__form_text text">Согласие на <a href="./persdata.html" class="">обработку
                персональных данных</a></p>
          </div>
        </form>
      </div>
      <div class="questions__img">
        <img src="@@pathimg/questions.jpg" alt="Картинка" loading="lazy" width="650" height="500">
      </div>
    </div>
  </div>
</section>
