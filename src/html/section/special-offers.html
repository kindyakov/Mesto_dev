<section class="special-offer cards-slider section">
  <div class="special-offer__container cards-slider__container _container">
    <div class="special-offer__body cards-slider__body">
      <h2 class="special-offer__title cards-slider__title h2">Специальные предложения</h2>
      <div class="special-offer__slider cards-slider__slider slider-cards swiper">
        <div class="special-offer__slider-wrapper cards-slider__wrapper swiper-wrapper">

        </div>
      </div>
      <div class="cards-slider__bottom">
        <button class="cards-slider__button btn-cards-slider-prev">
          <svg class='icon icon-arrow-left'>
            <use xlink:href='@@pathimg/svg/sprite.svg#arrow-left'></use>
          </svg>
        </button>
        <div class="cards-slider__pagination pagination-cards-slider"></div>
        <button class="cards-slider__button btn-cards-slider-next">
          <svg class='icon icon-arrow-right'>
            <use xlink:href='@@pathimg/svg/sprite.svg#arrow-right'></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
