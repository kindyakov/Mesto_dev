<div class="warehouse__filters" id="filters">
  <div class="warehouse__filter">
    <h4 class="warehouse__filter_title">Размер кладовки:</h4>
    <div class="warehouse__filter_row-inputs">
      <label class="warehouse__filter_wrap-input">
        <span class="placeholder">от:</span>
        <input type="number" name="volume_start" value="1" class="warehouse__filter_input input-filter-warehouse"
          data-type-range="volume" inputmode="tel">
        <span class="type">м³</span>
      </label>
      <label class="warehouse__filter_wrap-input">
        <span class="placeholder">до:</span>
        <input type="number" name="volume_end" value="9" class="warehouse__filter_input input-filter-warehouse"
          data-type-range="volume" inputmode="tel">
        <span class="type">м³</span>
      </label>
    </div>
    <div class="warehouse__filter_range range-filter-warehouse" data-type-range="volume" data-step="1" data-connect>
    </div>
    <div class="warehouse__filter_tabs">
      <button class="warehouse__filter_tab" data-type-range="volume" data-va="1,1.5">Локер</button>
      <button class="warehouse__filter_tab" data-type-range="volume" data-va="1.5,8">Кладовка</button>
      <button class="warehouse__filter_tab" data-type-range="volume" data-va="8,16">Хранилище</button>
      <button class="warehouse__filter_tab btn-open-modal-feedback-form">Персональный</button>
    </div>
  </div>

  <div class="warehouse__filter">
    <h4 class="warehouse__filter_title">Стоимость:</h4>
    <div class="warehouse__filter_row-inputs">
      <label class="warehouse__filter_wrap-input">
        <span class="placeholder">Мин.цена:</span>
        <input type="text" name="price_start" value="1" class="warehouse__filter_input input-filter-warehouse"
          data-type-range="price" inputmode="tel">
        <span class="type">₽</span>
      </label>
      <label class="warehouse__filter_wrap-input">
        <span class="placeholder">Макс.цена:</span>
        <input type="text" name="price_end" value="22 000" class="warehouse__filter_input input-filter-warehouse"
          data-type-range="price" inputmode="tel">
        <span class="type">₽</span>
      </label>
    </div>
    <div class="warehouse__filter_range range-filter-warehouse" data-type-range="price" data-step="1" data-connect>
    </div>
    <p class="warehouse__filter_text text">Идеальная площадь для длительного хранения сезонных вещей,
      таких
      как: книги, стиральная машина, шины, сноуборд,
      малогабаритная мебель и прочее. Несмотря на компактные размеры и небольшую цену, такие склады
      являются
      довольно
      вместительными.</p>
  </div>
</div>
