<div class="modal modal-password-recovery">
  <div class="modal__content">
    <div class="modal__body">
      <div class="modal__close">
        <span></span>
        <span></span>
      </div>
      <div class="modal-password-recovery__content">
        <h2 class="modal-password-recovery__title">Изменить пароль</h2>
        <div class="modal-password-recovery__forms">
          <form class="modal-password-recovery__form form-send-phone">
            <div class="modal-password-recovery__wrap-input wrap-input wrap-input-btn">
              <input type="tel" name="username" placeholder="Номер телефона" inputmode="tel"
                class="modal-password-recovery__input input">
              <button type="submit" class="modal-password-recovery__button-input button button-input"><span>Получить
                  код</span></button>
            </div>
          </form>
          <form class="modal-password-recovery__form form-send-code _disabled">
            <div class="modal-password-recovery__wrap-input wrap-input wrap-input-btn">
              <input type="text" name="code" placeholder="Код из СМС" inputmode="tel"
                class="modal-password-recovery__input input" disabled>
              <button type="submit" class="modal-password-recovery__button-input button button-input" disabled>
                <span>Подтвердить</span>
              </button>
            </div>
          </form>
          <form class="modal-password-recovery__form form-send-password _disabled">
            <div class="modal-password-recovery__wrap-input wrap-input">
              <input type="password" name="password" placeholder="Новый пароль"
                class="modal-password-recovery__input input" disabled>
              <svg class="icon icon-eye _show">
                <use xlink:href="@@pathimg/svg/sprite.svg#eye"></use>
              </svg>
            </div>
            <div class="modal-password-recovery__wrap-input wrap-input">
              <input type="password" name="repassword" placeholder="Повторите пароль"
                class="modal-password-recovery__input input" disabled>
              <svg class="icon icon-eye _show">
                <use xlink:href="@@pathimg/svg/sprite.svg#eye"></use>
              </svg>
            </div>
            <button type="submit" class="modal-password-recovery__button authorization__form_button button-2"
              disabled><span>Обновить
                пароль</span></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
